<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa WiFi Semántico</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        select {
            padding: 5px;
        }
    </style>
  </head>
<body>
    <h2>Puntos de Acceso WiFi - Proyecto Web Semántica</h2>
    <label for="city">Selecciona una ciudad:</label>
    <select id="city">
        <option value="New York">New York</option>
        <option value="Buenos Aires">Buenos Aires</option>
    </select>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-34.61, -58.38], 12); // Vista inicial en Buenos Aires

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        function cargarDatos(ciudad) {
            fetch(`http://127.0.0.1:8000/api/wifi?city=${encodeURIComponent(ciudad)}`)
                .then(res => res.json())
                .then(data => {
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });

                    data.forEach(punto => {
                        if (punto.lat && punto.lon) {
                            const marker = L.marker([punto.lat, punto.lon]).addTo(map);
                            marker.bindPopup(`<strong>${punto.nombre}</strong><br>${punto.direccion}`);
                        }
                    });

                    if (data.length > 0) {
                        map.setView([data[0].lat, data[0].lon], 13);
                    }
                })
                .catch(err => console.error('Error al obtener datos:', err));
        }

        document.getElementById('city').addEventListener('change', (e) => {
            cargarDatos(e.target.value);
        });

        // Carga inicial
        cargarDatos(document.getElementById('city').value);
    </script>
</body>
</html>
