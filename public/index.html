
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WiFi Semántica - Consultas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; }
        #controls { padding: 20px; background: #fff; display: flex; flex-wrap: wrap; gap: 10px; }
        #map { height: 70vh; width: 100%; margin-bottom: 20px; border: 1px solid #ccc; }
        select, button { padding: 8px; font-size: 1em; border-radius: 4px; border: 1px solid #aaa; }
        table { width: 95%; margin: 0 auto 20px; border-collapse: collapse; }
        th, td { padding: 6px 10px; border: 1px solid #ccc; text-align: left; }      
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            background: none;
            border: none;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="controls">
        <label>Ciudad:
            <select id="ciudad">
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="New York">New York</option>
            </select>
        </label>
        <label>Consulta:
            <select id="tipoConsulta">
                <option value="">-- Selecciona --</option>
                <option value="estado">Estado</option>
                <option value="proveedor">Proveedor</option>
                <option value="tipo">Tipo de red</option>
                <option value="seguridad">Seguridad</option>
                <option value="barrio">Barrio</option>
            </select>
        </label>
        <label>Valor:
            <select id="valorFiltro">
                <option value="">-- Selecciona un tipo --</option>
            </select>
        </label>
        <button id="btnBuscar">Buscar</button>
        <button id="btnComparar">Comparar Ciudades</button>
        <button id="btnExportarCSV">Exportar CSV</button>
        <button id="btnExportarJSON">Exportar JSON</button>
        <button id="btnEstadisticas">Estadísticas</button>
    <button id="btnExportarPDF">Exportar PDF</button>
    <button id="btnRecomendacion">Mejor zona</button>
        </div>
    </div>

    
    
    <div id="map"></div>
    <div style="width: 95%; margin: 20px auto;">
        <p id="recomendacion" style="font-size: 1.1em; color: darkgreen;"></p>
    </div>

    <div style="width:95%; margin: 20px auto;">
        <canvas id="chartEstadisticas" height="100"></canvas>
        <canvas id="chartComparacion" height="100" style="margin-top:40px;"></canvas>
    </div>


    <table id="tablaResultados" style="display:none">
        <thead>
            <tr>
                <th>SSID</th>
                <th>Ciudad</th>
                <th>Barrio</th>
                <th>Latitud</th>
                <th>Longitud</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
